<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion De Productos</title>
    <!-------BUSTRAP------->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
  </head>

  <body>
    <!---NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand"> Aplicacion De Producctos Canabicos </a>
    </nav>
    <!--APLICACION-->
    <div class="container">
      <div id="App" class="row pt-5">
        <!--FORMULARIO PRODUCCTOS-->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega Un Produccto</h4>
            </div>

            <form id="formulario" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del produccto"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  placeholder="Precio Del Produccto"
                  id="precio"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  id="año"
                  min="2000"
                  value="2020"
                  placeholder="Año Del Produccto"
                  max="2021"
                  class="form-control"
                />
              </div>

              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
       

        <!--MOSTRAR PRODUCCTOS-->
        <div id="lista-productos" class="col-md-8"></div>
      </div>
    </div>

  </body>
</html>
